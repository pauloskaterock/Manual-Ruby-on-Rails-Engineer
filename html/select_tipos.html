<!--
  No HTML, a tag <select> é usada para criar uma lista suspensa (dropdown) de opções. 
Existem diferentes tipos de listas suspensas que podem ser criadas usando a tag <select>, 
especificados pelo atributo multiple. Aqui estão os tipos de listas suspensas mais comuns:-->

Lista Suspensa Simples:
-----
<select>
  <option value="opcao1">Opção 1</option>
  <option value="opcao2">Opção 2</option>
  <option value="opcao3">Opção 3</option>
</select>

<!--Este é o tipo padrão de lista suspensa. O usuário pode selecionar uma única opção da lista.
Lista Suspensa com Múltipla Seleção:-->
-----
<select multiple>
  <option value="opcao1">Opção 1</option>
  <option value="opcao2">Opção 2</option>
  <option value="opcao3">Opção 3</option>
</select>
<!--Este tipo de lista suspensa permite que o usuário selecione múltiplas opções da lista pressionando a tecla Ctrl (ou Cmd no macOS) enquanto clica nas opções.
Lista Suspensa com Agrupamento:-->
-----
<select>
  <optgroup label="Grupo 1">
    <option value="opcao1">Opção 1.1</option>
    <option value="opcao2">Opção 1.2</option>
  </optgroup>
  <optgroup label="Grupo 2">
    <option value="opcao3">Opção 2.1</option>
    <option value="opcao4">Opção 2.2</option>
  </optgroup>
</select>
<!--Este tipo de lista suspensa agrupa as opções em grupos separados, facilitando a organização e a compreensão das opções disponíveis.
Lista Suspensa com Desabilitação de Opções:-->
-----
<select>
  <option value="opcao1" disabled>Opção 1 (desativada)</option>
  <option value="opcao2">Opção 2</option>
  <option value="opcao3" disabled>Opção 3 (desativada)</option>
</select>
<!--
Este tipo de lista suspensa permite desativar opções específicas, impedindo que o usuário as selecione.
Esses são os tipos comuns de listas suspensas que podem ser criadas usando a tag <select> em HTML. 
Escolha o tipo apropriado com base na funcionalidade desejada para a lista suspensa em sua página da web.
-->
