<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .cta {
            margin: 2rem 0;
        }
        .cta button {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            background: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background: #3700b3;
        }
        footer {
            background: #f2f2f2;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à nossa Landing Page!</h1>
        <p>Apresente seus produtos ou serviços de forma clara e atrativa.</p>
    </header>
    <section>
        <h2>Sobre Nós</h2>
        <p>Somos especialistas em criar soluções que você precisa para o seu negócio.</p>
        <div class="cta">
            <button>Clique Aqui</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Seu Negócio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
